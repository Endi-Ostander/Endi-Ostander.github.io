name: Build Cordova APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 40

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ –°–º–æ—Ç—Ä–∏–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –∫–æ—Ä–Ω—è, —á—Ç–æ–±—ã –ø—Ä–æ–≤–µ—Ä–∏—Ç—å —Ç–æ—á–Ω–æ–µ –∏–º—è –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏
      - name: List repo files
        run: ls -la

      # 3Ô∏è‚É£ –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4Ô∏è‚É£ –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º Node.js (–µ—Å–ª–∏ –Ω—É–∂–µ–Ω Cordova CLI)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 5Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Cordova CLI
      - name: Install Cordova CLI
        run: npm install -g cordova

      # 6Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—è –ø—Ä–æ–µ–∫—Ç–∞
      - name: Check Cordova project directory
        run: |
          if [ -d "cordova-project" ]; then
            echo "Directory exists, moving into it"
            cd cordova-project
          else
            echo "ERROR: 'cordova-project' folder not found in repo root!"
            echo "Please verify the folder name and update workflow"
            exit 1
          fi

      # 7Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Android SDK/NDK —á–µ—Ä–µ–∑ sdkmanager
      - name: Install Android SDK and NDK
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget

          ANDROID_HOME=$HOME/android-sdk
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip -d latest
          rm commandlinetools-linux-9477386_latest.zip

          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
          echo "$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

      # 8Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –ø—Ä–æ–µ–∫—Ç–∞ (–µ—Å–ª–∏ –µ—Å—Ç—å package.json)
      - name: Install npm dependencies
        run: |
          if [ -f "package.json" ]; then
            npm install
          else
            echo "No package.json found. Skipping npm install."
          fi

      # 9Ô∏è‚É£ –°–æ–±–∏—Ä–∞–µ–º —Ä–µ–ª–∏–∑ APK
      - name: Build Android Release APK
        run: |
          cordova build android --release

      # üîü –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ APK —Å–æ–∑–¥–∞–Ω
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: cordova-apk
          path: cordova-project/platforms/android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error
          retention-days: 5
