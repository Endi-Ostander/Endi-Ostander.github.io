name: Build Cordova Android

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v4

      - name: Установка Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Установка Cordova
        run: npm install -g cordova

      - name: Установка плагинов
        run: |
          cd cordova-project
          cleartext для разрешения HTTP-запросов
          cordova plugin add cordova-plugin-cleartext
          inappbrowser если нужен
          cordova plugin add cordova-plugin-inappbrowser

      - name: Сборка Android APK (debug)
        run: |
          cd cordova-project
          cordova platform remove android || true
          cordova platform add android
          cordova build android --debug

      - name: Проверка наличия usesCleartextTraffic
        run: |
          grep usesCleartextTraffic cordova-project/platforms/android/app/src/main/AndroidManifest.xml || (echo "usesCleartextTraffic not found!" && exit 1)

      - name: Загрузка APK как артефакта
        uses: actions/upload-artifact@v4
        with:
          name: cordova-android-debug-apk
          path: cordova-project/platforms/android/app/build/outputs/apk/debug/app-debug.apk
