name: Build Cordova Debug APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 40

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ –°–º–æ—Ç—Ä–∏–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –∫–æ—Ä–Ω—è
      - name: List repo files
        run: ls -la

      # 3Ô∏è‚É£ Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4Ô∏è‚É£ Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 5Ô∏è‚É£ Cordova CLI
      - name: Install Cordova CLI
        run: npm install -g cordova

      # 6Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –ø—Ä–æ–µ–∫—Ç–∞
      - name: Check Cordova project directory
        run: |
          if [ ! -d "cordova-project" ]; then
            echo "ERROR: 'cordova-project' folder not found!"
            exit 1
          fi

      # 7Ô∏è‚É£ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Android SDK –∏ build-tools
      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget

          export ANDROID_HOME=$HOME/android-sdk
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools

          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip -d tmp
          mv tmp/cmdline-tools latest
          rm -rf tmp commandlinetools-linux-9477386_latest.zip

          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
          echo "$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # 8Ô∏è‚É£ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ npm-–∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π –ø—Ä–æ–µ–∫—Ç–∞
      - name: Install npm dependencies
        run: |
          cd cordova-project
          if [ -f "package.json" ]; then
            npm install
          fi

      # 9Ô∏è‚É£ –î–æ–±–∞–≤–ª—è–µ–º Android –ø–ª–∞—Ç—Ñ–æ—Ä–º—É
      - name: Add Android platform
        run: |
          cd cordova-project
          cordova platform remove android || true
          cordova platform add android

      # üîü –°–±–æ—Ä–∫–∞ debug APK
      - name: Build Android Debug APK
        run: |
          cd cordova-project
          cordova build android --debug

      # 1Ô∏è‚É£1Ô∏è‚É£ –ó–∞–≥—Ä—É–∑–∫–∞ APK –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: cordova-apk
          path: cordova-project/platforms/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
          retention-days: 5
