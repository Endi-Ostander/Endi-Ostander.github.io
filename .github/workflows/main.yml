name: Build Cordova APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 40

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ –°–º–æ—Ç—Ä–∏–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –∫–æ—Ä–Ω—è, —á—Ç–æ–±—ã –ø—Ä–æ–≤–µ—Ä–∏—Ç—å –∏–º—è –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏
      - name: List repo files
        run: ls -la

      # 3Ô∏è‚É£ –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4Ô∏è‚É£ –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 5Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Cordova CLI
      - name: Install Cordova CLI
        run: npm install -g cordova

      # 6Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—è Cordova –ø—Ä–æ–µ–∫—Ç–∞
      - name: Check Cordova project directory
        run: |
          if [ -d "cordova-project" ]; then
            echo "Directory exists"
          else
            echo "ERROR: 'cordova-project' folder not found in repo root!"
            exit 1
          fi

      # 7Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Android SDK/NDK —á–µ—Ä–µ–∑ sdkmanager
      - name: Install Android SDK and NDK
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget

          ANDROID_HOME=$HOME/android-sdk
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools

          # –†–∞—Å–ø–∞–∫–æ–≤—ã–≤–∞–µ–º –∞—Ä—Ö–∏–≤ –≤ tmp, –ø–æ—Ç–æ–º –ø–µ—Ä–µ–Ω–æ—Å–∏–º –ø—Ä–∞–≤–∏–ª—å–Ω–æ
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip -d tmp
          mv tmp/cmdline-tools latest
          rm -rf tmp commandlinetools-linux-9477386_latest.zip

          # –≠–∫—Å–ø–æ—Ä—Ç –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö –æ–∫—Ä—É–∂–µ–Ω–∏—è
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
          echo "$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

          # –ü—Ä–∏–Ω–∏–º–∞–µ–º –ª–∏—Ü–µ–Ω–∑–∏–∏ –∏ —Å—Ç–∞–≤–∏–º –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # 8Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º npm-–∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –ø—Ä–æ–µ–∫—Ç–∞
      - name: Install npm dependencies
        run: |
          cd cordova-project
          if [ -f "package.json" ]; then
            npm install
          else
            echo "No package.json found. Skipping npm install."
          fi

      # 9Ô∏è‚É£ –°–æ–±–∏—Ä–∞–µ–º —Ä–µ–ª–∏–∑ APK
      - name: Build Android Release APK
        run: |
          cd cordova-project
          cordova build android --release

      # üîü –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏ –∑–∞–≥—Ä—É–∂–∞–µ–º APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: cordova-apk
          path: cordova-project/platforms/android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error
          retention-days: 5

