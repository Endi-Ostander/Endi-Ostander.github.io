name: Build Cordova APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 40

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ –ü—Ä–æ—Å–º–∞—Ç—Ä–∏–≤–∞–µ–º –∫–æ—Ä–µ–Ω—å —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
      - name: List repo files
        run: ls -la

      # 3Ô∏è‚É£ –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4Ô∏è‚É£ –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º Node.js (–¥–ª—è Cordova CLI)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 5Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Cordova CLI
      - name: Install Cordova CLI
        run: npm install -g cordova

      # 6Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –ø—Ä–æ–µ–∫—Ç–∞
      - name: Check Cordova project directory
        run: |
          if [ ! -d "cordova-project" ]; then
            echo "ERROR: 'cordova-project' folder not found in repo root!"
            exit 1
          fi

      - name: Move into project directory
        run: cd cordova-project
        shell: bash

      # 7Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Android SDK/NDK
      - name: Install Android SDK and NDK
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget

          export ANDROID_HOME=$HOME/android-sdk
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools

          # –°–∫–∞—á–∏–≤–∞–µ–º –∏ —Ä–∞—Å–ø–∞–∫–æ–≤—ã–≤–∞–µ–º –∫–æ–º–∞–Ω–¥–Ω—ã–µ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip -d tmp
          mv tmp/cmdline-tools latest
          rm -rf tmp commandlinetools-linux-9477386_latest.zip

          # –î–æ–±–∞–≤–ª—è–µ–º –ø—É—Ç–∏ –≤ –æ–∫—Ä—É–∂–µ–Ω–∏–µ
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
          echo "$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

          # –ü—Ä–∏–Ω–∏–º–∞–µ–º –ª–∏—Ü–µ–Ω–∑–∏–∏ –∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º NDK
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;25.2.9519653"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV

      # 8Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º npm-–∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –ø—Ä–æ–µ–∫—Ç–∞
      - name: Install npm dependencies
        run: |
          cd cordova-project
          if [ -f "package.json" ]; then
            npm install
          else
            echo "No package.json found. Skipping npm install."
          fi

      # 9Ô∏è‚É£ –î–æ–±–∞–≤–ª—è–µ–º –ø–ª–∞—Ç—Ñ–æ—Ä–º—É Android (–µ—Å–ª–∏ –µ—â–µ –Ω–µ—Ç)
      - name: Add Android platform
        run: |
          cd cordova-project
          if ! cordova platform list | grep -q android; then
            cordova platform add android
          fi

      # üîü –°–æ–±–∏—Ä–∞–µ–º —Ä–µ–ª–∏–∑ APK
      - name: Build Android Release APK
        run: |
          cd cordova-project
          cordova build android --release

      # 1Ô∏è‚É£1Ô∏è‚É£ –ó–∞–≥—Ä—É–∂–∞–µ–º APK –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: cordova-apk
          path: cordova-project/platforms/android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error
          retention-days: 5
