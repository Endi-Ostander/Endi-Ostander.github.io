<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flask API Test</title>
  <!-- Разрешаем загрузку любых ресурсов -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
</head>
<body>
  <h1>Flask API Test</h1>
  <button id="btn">Загрузить список</button>
  <pre id="output"></pre>

  <script>
    const API_KEY = "SECRET123";
    const BASE_URL = "http://100.81.190.87:8888"; // твой Flask

    document.getElementById("btn").addEventListener("click", () => {
      fetch(`${BASE_URL}/list`, {
        method: "GET",
        headers: { "X-API-KEY": API_KEY }
      })
      .then(r => r.json())
      .then(data => {
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById("output").textContent = "Ошибка: " + err;
      });
    });
  </script>
</body>
</html>
